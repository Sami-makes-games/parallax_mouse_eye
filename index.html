<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Mouse Effect - Eye</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.jpg">
</head>
<body>

    <div class="container">
        <img src="img/1-skin.png" class="object" data-value="1" alt="skin">
        <img src="img/2-eye.png" class="object" data-value="2" alt="eye">
        <img src="img/3-pupil.png" class="object" data-value="4" alt="pupil">
        <img src="img/4-eye_details.png" class="object" data-value="8" alt="eye_details">
        <img src="img/5-blue.png" class="object" data-value="3" alt="blue">
        <img src="img/6-red.png" class="object" data-value="3" alt="red">
        <img src="img/7-white.png" class="object" data-value="3" alt="white">
        <img src="img/8-eyelid.png" class="object" data-value="7" alt="eyelid">
        <img src="img/9-eyelashes.png" class="object" data-value="9" alt="eyelashes">
        <img src="img/10-hair.png" class="object" data-value="1" alt="hair">
        <img src="img/11-hair_details.png" class="object" data-value="-1" alt="hair_details">
        <img src="img/12-sign.png" class="object" data-value="3" alt="sign">
    </div>
    <script src="script.js"></script>
</body>
</html>
